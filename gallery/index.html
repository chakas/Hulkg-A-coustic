<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Image Accordion CSS3</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Image Accordion with CSS3" />
	<meta name="keywords" content="accordion, images, slideshow, css3, css-only" />


	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700,300,300italic' rel='stylesheet'
		type='text/css'>
	<script type="text/javascript" src="js/modernizr.custom.79639.js"></script>
	<!--[if lte IE 8]><style>.main{display:none;} .support-note .note-ie{display:block;}</style><![endif]-->
</head>

<body>
	<div class="container">



		<header>

			<h1>Image Gallery Accordion <span></span></h1>
			<!-- gallery is with CSS3-->

			<div class="support-note">
				<!-- let's check browser support with modernizr -->
				<!--span class="no-cssanimations">CSS animations are not supported in your browser</span-->
				<!--span class="no-csstransforms">CSS transforms are not supported in your browser</span-->
				<!--span class="no-csstransforms3d">CSS 3D transforms are not supported in your browser</span-->
				<span class="no-csstransitions"></span>
				<span class="note-ie"></span>
			</div>

		</header>

		<section class="main">

			<div class="ia-container">

				<figure>
					<img src="images/image1.jpg" alt="image01" />
					<input type="radio" name="radio-set" checked="checked" />
					<figcaption><span>Attentive Thoughts</span></figcaption>

					<figure>
						<img src="images/image2.jpg" alt="image02" />
						<input type="radio" name="radio-set" />
						<figcaption><span>Curiosity Driven</span></figcaption>

						<figure>
							<img src="images/image3.jpg" alt="image03" />
							<input type="radio" name="radio-set" />
							<figcaption><span>Silent Serenity</span></figcaption>

							<figure>
								<img src="images/image4.jpg" alt="image04" />
								<input type="radio" name="radio-set" />
								<figcaption><span>Warm Welcome</span></figcaption>

								<figure>
									<img src="images/image5.jpg" alt="image05" />
									<input type="radio" name="radio-set" />
									<figcaption><span>Sensible Magic</span></figcaption>

									<figure>
										<img src="images/image6.jpg" alt="image06" />
										<input type="radio" name="radio-set" />
										<figcaption><span>Enjoying the Day</span></figcaption>

										<figure>
											<img src="images/image7.jpg" alt="image07" />
											<input type="radio" name="radio-set" />
											<figcaption><span>Illuminated</span></figcaption>

											<figure>
												<img src="images/image8.jpg" alt="image08" />
												<input id="ia-selector-last" type="radio" name="radio-set" />
												<figcaption><span>Happy Rabbit</span></figcaption>
											</figure>

										</figure>

									</figure>

								</figure>

							</figure>

						</figure>

					</figure>

				</figure>

			</div><!-- ia-container -->

		</section>

	</div>
</body>

</html>
